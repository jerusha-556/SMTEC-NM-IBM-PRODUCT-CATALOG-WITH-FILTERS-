<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Catalogue with Filters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .filter-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }

    select, input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      min-width: 150px;
    }

    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product h3 {
      margin: 8px 0;
    }

    .product p {
      color: #666;
    }

    .price {
      color: #2a9d8f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Product Catalogue</h1>

  <div class="filter-container">
    <input type="text" id="searchInput" placeholder="Search by name..." />
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="fashion">Fashion</option>
      <option value="home">Home</option>
    </select>
    <select id="priceFilter">
      <option value="all">All Prices</option>
      <option value="low">Below ‚Çπ1000</option>
      <option value="mid">‚Çπ1000 - ‚Çπ5000</option>
      <option value="high">Above ‚Çπ5000</option>
    </select>
  </div>

  <div class="catalog" id="productCatalog"></div>

  <script>
    const products = [
      { id: 1, name: "Smartphone", category: "electronics", price: 12000, image: "https://via.placeholder.com/200x150?text=Smartphone" },
      { id: 2, name: "T-Shirt", category: "fashion", price: 800, image: "https://via.placeholder.com/200x150?text=T-Shirt" },
      { id: 3, name: "Washing Machine", category: "home", price: 7500, image: "https://via.placeholder.com/200x150?text=Washing+Machine" },
      { id: 4, name: "Jeans", category: "fashion", price: 1200, image: "https://via.placeholder.com/200x150?text=Jeans" },
      { id: 5, name: "Laptop", category: "electronics", price: 45000, image: "https://via.placeholder.com/200x150?text=Laptop" },
      { id: 6, name: "Mixer Grinder", category: "home", price: 2000, image: "https://via.placeholder.com/200x150?text=Mixer+Grinder" },
      { id: 7, name: "Headphones", category: "electronics", price: 1500, image: "https://via.placeholder.com/200x150?text=Headphones" },
      { id: 8, name: "Saree", category: "fashion", price: 2500, image: "https://via.placeholder.com/200x150?text=Saree" },
    ];

    const catalog = document.getElementById("productCatalog");
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");
    const priceFilter = document.getElementById("priceFilter");

    function displayProducts(filteredProducts) {
      catalog.innerHTML = "";
      if (filteredProducts.length === 0) {
        catalog.innerHTML = "<p style='text-align:center;'>No products found.</p>";
        return;
      }

      filteredProducts.forEach((product) => {
        const productDiv = document.createElement("div");
        productDiv.classList.add("product");
        productDiv.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p class="price">‚Çπ${product.price}</p>
          <p>${product.category.charAt(0).toUpperCase() + product.category.slice(1)}</p>
        `;
        catalog.appendChild(productDiv);
      });
    }

    function filterProducts() {
      const searchValue = searchInput.value.toLowerCase();
      const selectedCategory = categoryFilter.value;
      const selectedPrice = priceFilter.value;

      const filtered = products.filter(product => {
        const matchSearch = product.name.toLowerCase().includes(searchValue);
        const matchCategory = selectedCategory === "all" || product.category === selectedCategory;

        let matchPrice = true;
        if (selectedPrice === "low") matchPrice = product.price < 1000;
        else if (selectedPrice === "mid") matchPrice = product.price >= 1000 && product.price <= 5000;
        else if (selectedPrice === "high") matchPrice = product.price > 5000;

        return matchSearch && matchCategory && matchPrice;
      });

      displayProducts(filtered);
    }

    searchInput.addEventListener("input", filterProducts);
    categoryFilter.addEventListener("change", filterProducts);
    priceFilter.addEventListener("change", filterProducts);

    displayProducts(products);
  </script>
</body>
</html>
